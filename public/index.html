<!DOCTYPE html>
<html ng-app="fccNight">
<head>

    <!-- =====================META===================== -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    
    <title>FCC-night - Nightlife Coordination App</title>
    
    <!-- =====================STYLES===================== -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    
</head>
<body>
    
    
    
    
    
    <!-- CONTENT -->
    
    <div class="container">
        
        <div class="row text-center">
            
            <div class="col-xs-12 main">
                <h1>Where are you going tonight?</h1>
                <p>Find nearby pubs and RSVP ahead of time.</p>

            </div>
            
        </div>
        <div class="row">
            
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-lg-offset-2">
        
                <form>

                    <div class="input-group">
                        <input type="text" class="form-control"  placeholder="Where are you?">

                        <span class="input-group-btn">
                            <a href="#" class="btn btn-default">Go</a>
                        </span>
                    </div>

                </form>
                
            </div>
            
        </div>
        
        
        <!-- results -->
        <div class="results">
        
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-lg-offset-2 result">
                    <div class="row">
                        
                        <!-- image -->
                        <div class="col-xs-3 col-sm-2">
                            <div class="image">
                                <img src="//placehold.it/150x150">
                            </div>
                            <div class="going text-center">
                                0 going
                            </div>
                        </div>
                        

                        <!-- text -->
                        <div class="col-xs-9 col-sm-10">
                            <h4>Name of pub goes here</h4>
                            <p>Top review goes here, cut off at 200 char.</p>
                        </div>
                        
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
    
    <!-- footer -->
    <footer class="row-footer">
        
        <div class="container">
        
            <div class="row">
            
                <div class="col-xs-12 text-center">

                    <a href="https://github.com/otmeek/fcc-night">
                        <i class="fa fa-github"></i>
                    </a> | 
                    <a href="https://www.freecodecamp.com">
                        <i class="fa fa-fire"></i>
                    </a> | built using the Yelp API
                </div>
                
            </div>
            
        </div>
    
    </footer>
    
    
    
    
    <!-- =====================SCRIPTS===================== -->
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
